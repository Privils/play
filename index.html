<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playfi</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/536e85ac3b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Playfi</h1>
      <div class="image-container">
        <div class="image">
          <img
            src="pexels-alex-andrews-821738.jpg"
            alt="image of radio"
            class="img"
          />
        </div>
      </div>

      <div class="button-container">
        <dvi class="icon1">  <i class="fa-solid fa-backward" id="btn-prev"></i></dvi>
        <div class="icon2"><i class="fa-solid fa-play" id="btn-play"></i></div>
        <div class="icon3"><i class="fa-solid fa-forward" id="btn-next"></i></div>
        
      </div>
      <div class="artist-container">
        <audio  class="song">
          <source src="music/Gims ft Ozuna  Arhbo ParolesLyricsLetrasl.mp3" type="audio/mpeg">
          </audio>
          <input type="range" value="0" id="progress">
        <div class="controls">
          <div>
          </div>
        </div>
      </div>
    </div>
  
   <script src="index.js"></script>
  </body>
</html>
